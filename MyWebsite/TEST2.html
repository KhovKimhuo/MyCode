<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table heading</title>
</head>
<body>
    
    <table border="1" cellpadding="5" cellspacing="0" width="100%" bgcolor="pink">
        <tr>
            <th>No.</th>
            <th>Id</th>
            <th>Username</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2314</td>
            <td>Kimhour</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3431</td>
            <td>Kimhour2321</td>
        </tr>
    </table>
<br>
    <form>
        <input type="text" placeholder="Usernamer">
        <input type="password" placeholder="Password">
        <br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="checkbox">Are you gay?
        <br>
        <input type="button" value="Yes">
        <input type="submit">
        <input type="reset">
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </form>
    
</body>
</html>
